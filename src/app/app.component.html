
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Reactive Form</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        <div formGroupName="userData" >
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username"
           formControlName="username"  required />
           <span
           *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
           class="help-block">  Please Enter valid User Name </span>
        </div>   
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  class="form-control" formControlName="email"  id="email">
          <span class="help-block" 
          *ngIf="!signupForm.get('userData.email').valid &&  signupForm.get('userData.email').touched "
          >  Please Enter Valid Email Id </span>
        </div>
      </div>
        <div class="radio" *ngFor="let gender of genders" >
          <label>
            <input type="radio"    formControlName="gender" [value]="gender"/> {{gender}}
          </label>
        </div>

        <div formArrayName="hobbies" >
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()" >  Add Hobby </button> <br/>
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index" >
            <input type="text"  class="form-control"  [formControlName]="i"/>
          </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-success" >Submit</button>
        
      </form>
    </div>
  </div>
</div>
